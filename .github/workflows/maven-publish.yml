name: Build LoneLibs (FastNBT + remapped Spigot)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. Cache Maven + BuildTools hasil
      - name: Cache Maven & BuildTools
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/buildtools
          key: ${{ runner.os }}-m2-bt-1.19.4-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-bt-1.19.4-

      # 2. Download & jalankan BuildTools (hanya bila cache miss)
      - name: Generate Spigot 1.19.4 remapped
        run: |
          mkdir -p ~/buildtools && cd ~/buildtools
          if [ ! -f spigot-1.19.4-R0.1-SNAPSHOT-remapped-mojang.jar ]; then
            wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
            java -jar BuildTools.jar --rev 1.19.4 --remapped
          fi

      # 3. Clone & build FastNBT
      - name: Checkout FastNBT
        uses: actions/checkout@v4
        with:
          repository: LoneDev6/FastNBT
          path: FastNBT

      - name: Build & install FastNBT
        run: |
          cd FastNBT
          mvn -B clean install

      # 4. Clone & build LoneLibs
      - name: Checkout LoneLibs
        uses: actions/checkout@v4
        with:
          path: LoneLibs

      - name: Build LoneLibs
        run: |
          cd LoneLibs
          mvn -B clean package

      # 5. Upload artefak
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoneLibs-jar
          path: LoneLibs/target/*.jar

      # 6. (Opsional) Release otomatis bila tag v*
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: LoneLibs/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
