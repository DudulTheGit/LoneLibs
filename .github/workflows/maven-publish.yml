name: Build LoneLibs (FastNBT + remapped Spigot)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Persiapan Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Cache Maven agar tidak download ulang
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 3. Download & jalankan BuildTools (akan install spigot+remapped ke local repo)
      - name: Generate Spigot 1.19.4 remapped jars
        run: |
          mkdir -p buildtools && cd buildtools
          wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          java -jar BuildTools.jar --rev 1.19.4 --remapped --dont-update
          cd ..
        env:
          SHELL: /bin/bash

      # 4. Clone & build FastNBT (butuh remapped-mojang di atas)
      - name: Checkout FastNBT
        uses: actions/checkout@v4
        with:
          repository: LoneDev6/FastNBT
          path: FastNBT

      - name: Build & install FastNBT
        run: |
          cd FastNBT
          mvn -B clean install

      # 5. Clone & build LoneLibs
      - name: Checkout LoneLibs
        uses: actions/checkout@v4
        with:
          path: LoneLibs

      - name: Build LoneLibs
        run: |
          cd LoneLibs
          mvn -B clean package

      # 6. Upload hasil jar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoneLibs-jar
          path: LoneLibs/target/*.jar

      # 7. (Opsional) Buat release bila push tag v*
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: LoneLibs/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
